    <style>
/* Variáveis de cores */
:root {
    --primaria: #002f6c;
    --secundaria: #ff6600;
    --fundo-claro: #f5f5f5;
    --texto-escuro: #333;
    --fundo-escuro: #121212;
    --texto-claro: #ffffff;
}

/* Estilo global */
body {
    background-color: var(--fundo-claro);
    color: var(--texto-escuro);
    font-family: Arial, sans-serif;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Modo escuro */
body.dark-mode {
    background-color: var(--fundo-escuro);
    color: var(--texto-claro);
}

/* Navbar */
.navbar {
    background-color: var(--primaria);
    position: relative;
    transition: background-color 0.3s ease;
}

.navbar .navbar-brand img {
    height: 40px;
    margin-right: 10px;
}

.navbar .navbar-brand,
.navbar .nav-link {
    color: white !important;
    transition: color 0.3s ease;
}

.navbar .nav-link:hover,
.navbar .dropdown-item:hover {
    color: var(--secundaria) !important;
}

.navbar .dropdown-menu {
    background-color: var(--primaria);
    border: none;
}

.navbar .dropdown-menu .dropdown-item {
    color: white !important;
}

.navbar .dropdown-menu .dropdown-item:hover {
    background-color: var(--secundaria);
}

/* Navbar no modo escuro */
body.dark-mode .navbar {
    background-color: #000000;
}

body.dark-mode .navbar .dropdown-menu {
    background-color: #000000;
}

.navbar-dark-mode {
    background-color: black !important;
    border-bottom: 1px solid #333;
}

/* Títulos */
h2 {
    color: var(--primaria);
    border-bottom: 2px solid var(--secundaria);
    margin-bottom: 20px;
}

body.dark-mode h2 {
    color: var(--texto-claro);
    border-bottom: 2px solid var(--texto-claro);
}

/* Tabela */
.table {
    width: 100%;
    margin-bottom: 1rem;
    color: #212529;
    border-collapse: collapse;
    background-color: white;
    border: 1px solid #ddd;
}

.table th, .table td {
    padding: 0.75rem;
    vertical-align: top;
    border-top: 1px solid #dee2e6;
}

.table thead th {
    vertical-align: bottom;
    border-bottom: 2px solid #dee2e6;
    background-color: var(--primaria);
    color: white;
    border: 1px solid #ddd;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(0, 0, 0, 0.05);
}

/* Tabela no modo escuro */
body.dark-mode .table {
    background-color: #1e1e1e;
    color: var(--texto-claro);
    border: 1px solid #444;
}

body.dark-mode .table thead th {
    background-color: #333;
    color: var(--texto-claro);
    border: 1px solid #444;
}

body.dark-mode .table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(255, 255, 255, 0.05);
}

/* Botões de ação */
.acoes i {
    font-size: 1.2rem;
    cursor: pointer;
    margin-left: 10px;
}

.bi-toggle-on, .bi-toggle-off {
    color: #007bff;
}

.bi-pencil-square {
    color: #ffc107;
}

/* Botão de cadastro */
.btn-outline-primary {
    border-color: #007bff;
    color: #007bff;
}

.btn-outline-primary:hover {
    background-color: #007bff;
    color: #fff;
}

body.dark-mode .btn-outline-primary {
    border-color: var(--texto-claro);
    color: var(--texto-claro);
}

body.dark-mode .btn-outline-primary:hover {
    background-color: var(--texto-claro);
    color: var(--primaria);
}

/* Botão padrão */
.btn-primary {
    background-color: var(--primaria);
    border-color: var(--primaria);
}

.btn-primary:hover {
    background-color: var(--secundaria);
    border-color: var(--secundaria);
}

/* Formulário de busca */
.form-busca {
    max-width: 500px;
    margin: 0 auto;
}

.form-busca input {
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
}

.form-busca button {
    background-color: #ffc107;
    border: none;
    border-radius: 0.25rem;
}

.form-busca button:hover {
    background-color: #e0a800;
}

/* Seção de Produtos */
.produtos-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.produto-card {
    display: flex;
    flex-direction: column;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-color: #fff;
    height: 100%;
}

.produto-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.produto-imagem {
    width: 100%;
    height: 180px;
    object-fit: contain;
    background-color: #f5f5f5;
    padding: 15px;
    border-bottom: 1px solid #eee;
}

.produto-titulo {
    font-size: 14px;
    font-weight: 500;
    color: #333;
    margin: 12px 15px;
    height: 40px;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}

.produto-preco {
    font-size: 18px;
    font-weight: 700;
    color: #00a650;
    margin: 0 15px 10px;
}

.produto-link {
    margin: 10px 15px 15px;
    padding: 8px 0;
    background-color: #254575;
    color: white;
    text-align: center;
    text-decoration: none;
    border-radius: 4px;
    font-weight: 500;
    transition: background-color 0.2s ease;
    margin-top: auto;
}

.produto-link:hover {
    background-color: #2968c8;
}

/* Mensagem de nenhum produto encontrado */
.mensagem-vazio {
    text-align: center;
    color: #666;
    font-size: 16px;
    padding: 40px;
    background-color: #f9f9f9;
    border-radius: 8px;
    margin: 20px auto;
    max-width: 600px;
}

/* Botão de configurações fixo */
.position-fixed {
    z-index: 1000;
}

/* Responsividade */
@media (max-width: 768px) {
    .produtos-container {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        padding: 15px;
    }
    
    .produto-titulo {
        font-size: 13px;
    }
    
    .produto-preco {
        font-size: 16px;
    }
    
    .ocultaMobile {
        display: none;
    }
}
    </style>
