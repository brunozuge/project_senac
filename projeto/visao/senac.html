/* Seção de Produtos */
.produtos-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin: 20px auto;
    padding: 20px;
    max-width: 1200px;
}

.produto-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    text-align: center;
    padding: 15px;
}

.produto-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
}

.produto-imagem {
    width: 100%; /* Garante que a imagem ocupe toda a largura do card */
    height: auto; /* Mantém a proporção original da imagem */
    max-height: 150px; /* Define uma altura máxima para evitar imagens muito grandes */
     object-fit: contain;               /* Corta a imagem para preencher o espaço sem distorções */
    border-radius: 8px;
    margin-bottom: 10px;
}

.produto-titulo {
    font-size: 18px;
    font-weight: bold;
    color: var(--texto-escuro);
    margin: 10px 0;
    max-height: 55px; /* Altura equivalente a 2 linhas */
    overflow: hidden;
    text-overflow: ellipsis;
    display: block; /* Trata o elemento como um bloco */
    line-height: 1.5; /* Espaçamento entre as linhas */
}
.produto-preco {
    font-size: 16px;
    color: var(--secundaria);
    margin: 10px 0;
}

.produto-link {
    display: inline-block;
