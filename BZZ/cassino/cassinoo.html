<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassino Simples</title>
    <link rel="stylesheet" href="cassimo css.css">
</head>
<body>
    <h1>Cassino Simples</h1>
    
    <div class="game">
        <h2>Slot Machine</h2>
        <div id="slot-machine">
            <span id="slot1">🍒</span>
            <span id="slot2">🍋</span>
            <span id="slot3">🍊</span>
        </div>
        <button onclick="spinSlots()">Girar</button>
        <p id="slot-result"></p>
    </div>

    <div class="game">
        <h2>Jogo de Dados</h2>
        <button onclick="rollDice()">Rolar os Dados</button>
        <p id="dice-result"></p>
    </div>

    <script src="cassinoo.js"></script>
</body>
</html>
